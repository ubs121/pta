<html>
<head>
  <title>Public Transport App</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>


  <link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../bower_components/paper-styles/color.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="../bower_components/iron-input/iron-input.html">  

<style is="custom-style">
    body {
      background: #fafafa;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
    }

    paper-scroll-header-panel {
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-light-blue-600, #eee);
    }


    .content {
      padding: 10px;
    }

  </style>

</head>
<body unresolved class="fullbleed layout vertical">

  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

  <paper-scroll-header-panel condenses keep-condensed-header>
    
    <paper-toolbar class="tall">
      <div class="title">Train timetable</div>

      <div class="middle">
        <div>
          <label for="from">From station</label>
          <input is="iron-input" id="from" list="location" autocomplete>
        </div>

        <div>
          <label for="to">To station</label>
          <input is="iron-input" id="to" list="location" autocomplete>
        </div>

      </div>

      <div class="bottom">
        <paper-button on-click="find">Search</paper-button>
      </div>
    </paper-toolbar>


    <!-- main area -->
    <div class="content">
        <paper-tabs selected="0">
          <paper-tab>Now</paper-tab>
          <paper-tab>Weekday</paper-tab>
          <paper-tab>Saturday</paper-tab>
          <paper-tab>Sunday</paper-tab>
        </paper-tabs>
      
        <p>Search Result.</p>

        <template is="dom-repeat" items="{{trips}}">
          {{item.departure}}
          {{item.duration}}
          {{item.arrival}}
        </template>

        <template is="dom-if" if="{{noResult}}">
            No data found.
        </template>

    </div>
  </paper-scroll-header-panel>
      

  <datalist id="location">
    <template is="dom-repeat" items="[[stops]]">
      <option>[[item.name]]</option>      
    </template>
  </datalist>


    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

</template>

  <script src="bower_components/lovefield/dist/lovefield.min.js"></script>
  <script src="scripts/data_service.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
