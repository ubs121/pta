<html>
<head>
  <title>Public Transport App</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>


  <link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../bower_components/paper-styles/color.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="../bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="../bower_components/iron-input/iron-input.html">  

<style is="custom-style">
    body {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    paper-scroll-header-panel {
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    .title {
      margin-left: 0px;
    }

    .content {
      padding: 10px;
    }

    .middle, .bottom {
        width: 100%;
    }

    .label {
      display: inline-block;
      width: 20%;
      max-width: 100px;
    }

    input {
        width: 70%;
        max-width: 300px;
    }

    .input-container {
      margin-bottom: 5px;
      width: 100%;
      @apply(--layout-horizontal);
    }

    .table {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
    }
    .table > thead > tr > th {
      vertical-align: bottom;
      border-bottom: 2px solid #ddd;
    }

    .table > thead > tr > th {
      vertical-align: bottom;
      text-align: left;
      border-bottom: 2px solid #ddd;
    }

  </style>

</head>
<body unresolved>

  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

  <paper-scroll-header-panel scroll-away-topbar condenses keep-condensed-header 
  condensed-header-height="100">
    
    <paper-toolbar class="tall">
      <div class="title">Public Transportation App</div>

      <div class="middle">
        <div class="input-container">
          <div class="label" >
            <label for="from">From</label>
          </div>
          <input is="iron-input" id="from" 
          list="location" autocomplete placeholder="Departure" required>
        </div>

        <div class="input-container">
          <div class="label" >
            <label for="to">To</label>
          </div>
          <input is="iron-input" id="to" 
            list="location" autocomplete placeholder="Arrival">
        </div>

      </div>

      <div class="bottom layout horizontal">
        <paper-button on-click="filter">Search</paper-button>
      </div>
    </paper-toolbar>


    <!-- main area -->
    <div class="content">
        
        <table class="table">
          <thead>
            <tr>
              <th>Trip</th>
              <th>Departure</th>
              <th>Arrival</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="{{stop_times}}">
            <tr>
                <td>{{item.trip_id}}</td>
                <td>{{item.departure_time}}</td>
                <td>{{item.arrival_time}}</td>
                <td>{{item.duration}}</td>
            </tr>
            </template>
          </tbody>
        </table>


        <template is="dom-if" if="{{noResult}}">
            No data found.
        </template>

    </div>
  </paper-scroll-header-panel>
      

  <datalist id="location">
    <template is="dom-repeat" items="[[stops]]">
      <option>[[item.name]]</option>      
    </template>
  </datalist>

  <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>


    <!-- Uncomment next block to enable Service Worker support (1/2) -->

                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

</template>

  <script src="bower_components/lovefield/dist/lovefield.min.js"></script>
  <script src="scripts/data_service.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
